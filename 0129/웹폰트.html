<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹폰트</title>
    <style>
        /* CDN(Contents Delivery Network) 
        파일을 여러 공개 서버에 분산시키고 사용자가 접속하는 지역과
        가장 가까운 곳의 서버에서 파일을 전송하는 기술*/
        @import url('https://fonts.googleapis.com/css2?family=Cute+Font&display=swap');
        body{
            font-family: "Cute Font", sans-serif;

        }
        h1{
            background-color: aquamarine;
        }
        h3{
            text-align: center;
            /* start : 현재 텍스트 줄의 시작 위치에 맞추어 문단 정렬 */
            /* end : 현재 텍스트 줄의 끝 위치에 맞추어 문단 정렬 */
            /* left : 왼쪽에 맞추어 문단 정렬 */
            /* right : 오른쪽에 맞추어 문단 정렬 */
            /* center : 가운데에 맞추어 문단 정렬 */
            /* justify : 양쪽에 맞추어 문단 정렬 */
            /* match-parent : 부모 요소를 따라 문단 정렬 */
        }
        span{
            color: blue;
        }
        p{
            background-color: pink;
            height: 500px; width: 300px; text-align: left;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>[날씨] 내일 아침 포근.</h1>
        <h3>한낮 포근 내륙 짙은 안개</h3>
        <p>
            오늘도 쌀쌀했던 아침과 달리 낮에는 꽤나 따뜻했는데요.
            해가 지고 기온이 빠르게 떨어지고 있습니다.
            이렇게 <span>15도 안팎으로</span>
            크게 나는 일교차에 건강관리에 유의하세요.
        </p>
    </div>
</body>
</html>
