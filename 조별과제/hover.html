<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .divbox {
                display: flex;
            }

            .icon1 {
                text-align: center;
                width: 100px;
                height: 50px;
            }
            .icon1:hover {
                opacity: 1;
            }
            .icon2 {
                text-align: center;
                width: 100px;
                height: 50px;
            }
            p {
                text-align: center;
                display: none;
                width: 100px;
                height: 50px;
            }

            .icon1:hover .hoverbox1 {
                display: block;
            }
            .icon2:hover .hoverbox2 {
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="divbox">
            <div class="icon1">
                <img
                    src="https://cdn.pixabay.com/photo/2024/01/19/18/00/hydrangeas-8519528_1280.jpg"
                    alt=""
                    width="200px"
                    height="200px"
                />
                <p class="hoverbox1">사진</p>
                <div class="icon2">
                    <img
                        src="https://cdn.pixabay.com/photo/2024/01/19/18/00/hydrangeas-8519528_1280.jpg"
                        alt=""
                        width="200px"
                        height="200px"
                    />
                    <p class="hoverbox2">사진2</p>
                </div>
            </div>
        </div>
    </body>
</html>
