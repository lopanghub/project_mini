<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>주문서 작성하기</title>
    <style>
      .container {
        width: 600px;
        margin: 0 auto; /* 가운데 정렬 */
      }
      fieldset {
        margin: 15px 10px; /* 상하, 좌우 마진 */
      }
      legend {
        font-weight: bold;
        font-size: 20px;
        color: green;
      }
      ul {
        list-style: none;
      }
      li {
        margin-bottom: 10px;
      }
      .title {
        font-weight: bold;
        width: 100px;
        float: left; /* 띄워서 왼쪽에 붙임(요즘 잘 안 쓰임) */
        /* color: red; */
      }
      .centerd {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>상품 주문서</h1>
      <form action="">
        <fieldset>
          <legend>개인 정보</legend>
          <ul>
            <li>
              <label for="uname" class="title">이름</label>
              <input type="text" id="uname" placeholder="여백없이 입력" required />
            </li>
            <li>
              <label for="tel1" class="title">연락처</label>
              <input type="tel" id="tel1" placeholder="연락가능한 번호" />
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>배송지 정보</legend>
          <ul>
            <li>
              <label for="addr" class="title">주소</label>
              <input type="text" id="addr" size="40" required />
            </li>
            <li>
              <label for="tel2" class="title">전화번호</label>
              <input type="tel" id="tel2" required />
            </li>
            <li>
              <label for="comment" class="title">메 모</label>
              <textarea name="" id="comment" cols="40" rows="3"></textarea>
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>주문 정보</legend>
          <ul>
            <li>
              <input type="checkbox" id="ant" />
              <label for="ant">과테말라 안티구아 (100g)</label>
              <input type="number" value="0" min="0" max="5" />개
            </li>
            <li>
              <input type="checkbox" id="man" />
              <label for="man">인도네시아 만델링 (100g)</label>
              <input type="number" value="0" min="0" max="5" />개
            </li>
            <li>
              <input type="checkbox" id="tam" />
              <label for="tam">탐라는도다(블렌딩) (100g)</label>
              <input type="number" value="0" min="0" max="5" />개
            </li>
          </ul>
        </fieldset>
        <div class="centerd">
          <input type="submit" value="주문하기" />
          <input type="reset" value="다시 작성" />
        </div>
      </form>
    </div>
  </body>
</html>
