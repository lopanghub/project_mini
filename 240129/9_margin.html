<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>margin 정리</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div {
        width: 100px;
        height: 100px;
        border: 1px solid gray;
        display: inline-block;
      }
      .box1 {
        margin: 50px; /* 상하좌우 모두 여백 50px */
      }
      .box2 {
        margin: 30px 80px; /* 상하, 좌우 */
      }
      .box3 {
        margin: 30px 20px 50px; /* 상, 좌우, 하 */
      }
      .box4 {
        margin: 20px 50px 80px 110px; /* 상, 우, 하, 좌 (시계방향) */
      }
    </style>
  </head>
  <body>
    <div class="box1">내용</div>
    <div class="box2">내용</div>
    <div class="box3">내용</div>
    <div class="box4">내용</div>
  </body>
</html>
