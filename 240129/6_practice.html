<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practice</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Single+Day&display=swap');
      * {
        padding: 0;
        margin: 0;
      }
      div {
        margin: 0 auto;
        border: 1px solid gray;
        width: 400px;
        text-align: center;
      }
      img {
        width: 100%;
      }
      nav {
        background-color: black;
        color: white;
        height: 30px;
        line-height: 7px;
        border: 1px solid black;
        box-sizing: border-box;
      }
      header {
        color: goldenrod;
        margin: 10px;
      }
      p {
        text-align: left;
        margin: 10px;
      }
      .time {
        color: blue;
        font-weight: bold;
      }
      .tel {
        font-size: larger;
      }
      .coun {
        font-size: smaller;
        font-family: 'Single Day', cursive;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="/images/fruits.jpg" alt="" />
      <nav>
        <p>확인 사항</p>
      </nav>
      <header>
        <h3>주문 및 배송</h3>
      </header>
      <p>
        <span class="time">오전 2시 이전</span> 주문은 당일 발송 <br />
        2시 이후 주문건은 다음날 발송
      </p>
      <hr />
      <header>
        <h3>교환 및 환불</h3>
      </header>
      <p>
        불만족시 100% 환불해 드립니다 <br />
        고객센터로 전화주세요
      </p>
      <hr />
      <header>
        <h3>고객센터</h3>
      </header>
      <p>
        <span class="tel">0000-0000</span> <br />
        <span class="coun">상담시간 : 오전 9시 ~ 오후 6시(토/일, 공휴일 휴무)</span>
      </p>
    </div>
  </body>
</html>
