<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습</title>
    <style>
        legend {
            color: purple;
            font-weight: bold;
        }
        ul {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <h1>상품 주문서</h1>
    <fieldset>
        <legend>개인 정보</legend>
        <ul>
            <li><label for="name"><strong>이름</strong></label><input type="text" id="name" placeholder="여백없이 입력"></li>
            <li><label for="phone"><strong>연락처</strong></label><input type="phone" id="phone" placeholder="연락가능한 번호"></li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>배송지 정보</legend>
        <ul>
        <li><label for="address"><strong>주소</strong></label><input type="text" id="address" size="30"></li>
        <li><label for="home"><strong>전화번호</strong></label><input type="phone" id="home" size="15"></li>
        <li><label for="address"><strong>메모</strong><textarea name="memo" id="" cols="30" rows="3"></textarea></li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>주문 정보</legend>
        <input type="checkbox"><label for="gwa">과테말라 안티구아 (100g) </label><input type="number" id="gwa" min="0">개 <br>
        <input type="checkbox"><label for="ind">인도네시아 만델링 (100g) </label><input type="number" id="ind" min="0">개 <br>
        <input type="checkbox"><label for="tam">탐라는도다(블렌딩) (100g) </label><input type="number" id="tam" min="0">개
    </fieldset>

    <br><hr><br>

    <h1>프런트엔드 개발자 지원서</h1>
    HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.
    <hr>
    <h5>개인정보</h5>
    <ul>
        <li><label for="name2">이름 </label><input type="text" placeholder="공백없이 입력하세요"></li>
        <li><label for="phone2">연락처 </label><input type="phone"></li>
    </ul>
    <h5>지원 분야</h5>
    <ul>
        <li><input type="radio" id="pub" name="select"><label for="pub"> 웹 퍼블리싱</label></li>
        <li><input type="radio" id="dev" name="select"><label for="dev"> 웹 어플리케이션 개발</label></li>
        <li><input type="radio" id="inv" name="select"><label for="inv"> 개발 환경 개선</label></li>
    </ul>
    <h5>지원 동기</h5>
    <textarea name="memo2" id="" cols="60" rows="6" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea> <br>
    <input type="submit" value="접수하기">
    <input type="reset" value="다시쓰기">
</body>
</html>
