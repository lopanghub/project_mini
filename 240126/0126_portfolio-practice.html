<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form, image map, audio video</title>
    <style>
      ul {
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <audio src="images/better-day-186374.mp3" autoplay loop controls></audio>
    <h1>애완동물 종 선호도</h1>
    <form action="">
      <fieldset>
        <legend>강아지</legend>
        <video src="/images/labrador_-_19572 (360p).mp4" autoplay loop controls muted="muted" width="200px"></video>
        <ul>
          <li><input type="radio" id="1" name="dog" /><label for="1">진돗개</label></li>
          <li><input type="radio" id="2" name="dog" /><label for="2">요크셔테리어</label></li>
          <li><input type="radio" id="3" name="dog" /><label for="3">비숑</label></li>
          <li><input type="radio" id="4" name="dog" /><label for="4">푸들</label></li>
          <li><input type="radio" id="5" name="dog" /><label for="5">시바견</label></li>
          <li><input type="radio" id="6" name="dog" /><label for="6">골든리트리버</label></li>
          <li><input type="radio" id="7" name="dog" /><label for="7">웰시코기</label></li>
          <li><input type="radio" id="8" name="dog" /><label for="8">시추</label></li>
          <li><input type="radio" id="9" name="dog" /><label for="9">포메라니안</label></li>
          <li><input type="radio" id="10" name="dog" /><label for="10">말티즈</label></li>
          <li><input type="radio" id="11" name="dog" /><label for="11">기타</label><input type="text" /></li>
        </ul> <br>
        <p>하이퍼링크</p>
        <image src="images/dogs.png" usemap="#dogs">
            <map name="dogs">
                <area shape="rect" coords="87,1,175,89" href="https://namu.wiki/w/%EC%9A%94%ED%81%AC%EC%85%94%20%ED%85%8C%EB%A6%AC%EC%96%B4" alt="">
                <area shape="rect" coords="352,1,433,83" href="https://namu.wiki/w/%EB%B9%84%EC%88%91%20%ED%94%84%EB%A6%AC%EC%A0%9C" alt="">
            </map>
      </fieldset>
      <fieldset>
        <legend>고양이</legend>
        <video src="/images/cat_-_65438 (720p).mp4" autoplay loop controls muted="muted" width="200px"></video>
        <ul>
          <li><input type="radio" id="12" name="cat" /><label for="12">아비시니안</label></li>
          <li><input type="radio" id="13" name="cat" /><label for="13">에게</label></li>
          <li><input type="radio" id="14" name="cat" /><label for="14">아메리칸 밥테일</label></li>
          <li><input type="radio" id="15" name="cat" /><label for="15">아시안</label></li>
          <li><input type="radio" id="16" name="cat" /><label for="16">티파니</label></li>
          <li><input type="radio" id="17" name="cat" /><label for="17">버먼</label></li>
          <li><input type="radio" id="18" name="cat" /><label for="18">벵갈</label></li>
          <li><input type="radio" id="19" name="cat" /><label for="19">킴릭</label></li>
          <li><input type="radio" id="20" name="cat" /><label for="20">데본 렉스</label></li>
          <li><input type="radio" id="21" name="cat" /><label for="21">돈스코이</label></li>
          <li><input type="radio" id="22" name="cat" /><label for="22">기타</label><input type="text" /></li>
        </ul> <br>
        <p>하이퍼링크</p>
        <image
          src="https://i.namu.wiki/i/xELgooYb8GVlosBzQA0q-2pkxwiri7AZ2JOIX-fWAOodbIx1SEDRcTyZXfr80D3KSBHPMFx8EvqoinuudTcfrpHgpSAesX5N0KD-G5FZJ-hF9bJtDZNbBibMS0V7cTKGUNLebDccboBX2owBJKk8Aw.webp" usemap="#cats"
        >
        <map name="cats">
            <area shape="rect" coords="1,1,367,139" href="https://namu.wiki/w/%EC%83%B4(%EA%B3%A0%EC%96%91%EC%9D%B4)" alt="">
            <area shape="rect" coords="1,140,180,283" href="https://namu.wiki/w/%EB%9F%AC%EC%8B%9C%EC%95%88%20%EB%B8%94%EB%A3%A8" alt="">
            <area shape="rect" coords="370,1,633,208" href="https://namu.wiki/w/%EB%8F%84%EB%A9%94%EC%8A%A4%ED%8B%B1%20%EC%88%8F%ED%97%A4%EC%96%B4" alt="">
            <area shape="rect" coords="184,142,365,279" href="https://namu.wiki/w/%EC%8A%A4%ED%95%91%ED%81%AC%EC%8A%A4(%EA%B3%A0%EC%96%91%EC%9D%B4)" alt="">
        </map>
      </fieldset>
      <input type="submit" value="제출" /> <input type="reset" value="취소" />
    </form>
  </body>
</html>
