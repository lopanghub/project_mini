<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오디오와 비디오</title>
  </head>
  <body>
    <!-- 
        오디오
        autoplay : 오디오/비디오 자동실행
        loop : 반복 재생
        muted : 음소거
        type : mp3 wav ogg 지원 (브라우저마다 다를 수 있음)
     -->
    <audio src="./images/better-day-186374.mp3" controls loop autoplay muted="muted" type="audio/wav" id="aud"></audio>
    <br />

    <video src="./images/147644 (360p).mp4" poster="./images/mandarin.jpg" controls autoplay loop width="300px"></video>

    <!-- 유튜브 영상 : 공유 -> 동영상 퍼가기 -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/weqVNhaJC8o?si=a9FcaiyXDkYvPT5o"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
