<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
@import url('https://fonts.googleapis.com/css2?family=Single+Day&display=swap');

        *{
            text-align: center;
        }
        div{
            border: solid red;/*바깥 선 넣기*/
            width: 500px;
            margin: 0 auto;/*가운데 맞춤*/
        }
        img{
            width: 500px;
            height: 300px;
        }
        header{
            color: red;  
        }
        h2{
            background-color: black;
            width: 500px;
        }
        .time{
            color: blue;
            font-size: 20px;
  font-family: "Single Day", cursive;
  font-weight: 400;
  font-style: normal;
        }
        .tel{
            font-size: 20px;
        }
        .day{
            color: red;
        }
        
    </style>
</head>
<body>

    <div>
        <header>
            <img src="images/과일.jpg" alt="">
            <h2><a href="http://127.0.0.1:5500/%EC%A3%BC%EB%AC%B8.html">주문 및 배송</a></h2>
        </header>
            <p><span : class="time">오전 2시 이전</span> 주문은 당일 발송<br>
                2시 이후 주문건은 다음날 발송
            </p>
        
        <header>
            <h2>고객센터</h2>
        </header>
            <footer><p><span: class="tel">0000-0000</span></p>
            
                <p>상담시간 : 오전 9시 ~ 오후 6시
                    <span : class="day"><strong>(토/일, 공휴일 휴무)</strong></span></p>
            </footer>
            

        
    </div>
</body>
</html>
