<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            div {
                width: 200px;
                height: 120px;
                margin-bottom: 30px;
            }
            .box1 {
                border-color: red; /*테두리 스타일 실선*/
                border-style: dotted; /*테두리 색상*/
                border-width: 2px; /*테두리 두께 */
            }
            .box2 {
                border-width: thick thin; /*위아래 두껍게 좌우 가늘게*/
                border-color: blueviolet;
                border-style: dashed;
            }
            .box3 {
                border-width: thick;
                border-color: blue;
                border-style: 5px 10px 20px;
            }
            .box4 {
                border-style: solid;
                border-width: 10px 6px 7px 2px;
                border-left-color: chocolate;
                border-right-color: pink;
                border-bottom-color: yellowgreen;
            }
            .round1 {
                width: 300px;
                height: 200px;
                border: 1px solid purple;
                border-top-left-radius: 20px;
                border-top-right-radius: 30px;
                border-bottom-right-radius: 70px;
                border-bottom-left-radius: 50px;
                padding: 20px; /*안쪽 여백*/
                margin: 35px auto; /*바깥 여백*/
            }
            .round2 {
                width: 150px;
                height: 150px;
                background-color: pink;
                border-radius: 50%; /*완전한 원으로*/
            }
            .round3 {
                width: 150px;
                height: 150px;
                background-color: blue;
                border-radius: 20px;
            }
            section {
                width: 400px;
                height: 400px;
                border: 1px solid black;
                background-image: url(https://search.pstatic.net/sunny/?src=https%3A%2F%2Fimg.lovepik.com%2Fbackground%2F20211021%2Flarge%2Flovepik-abstract-creative-background-image_400163007.jpg&type=l340_165);
                background-repeat: no-repeat;
                background-size: cover;
                /* background-size : contain : 비율유지 영역안에 가득 채우기
               background-cover : 배경 이미지가 잘리더라도 채움
               background-repeat : repeat-x : 가로로 이미지 반복
               background-repeat : repeat-y : 세로로 이미지 반복
               background-position : righ bottom : 오른쪽 아래로
               background-position : 20px 60px : 위치 x20 y60
               background-position : 100% 50% : 오른쪽 끝 위에서 중앙*/
                background-position: center;
            }
        </style>
    </head>
    <body>
        <div : class="box1">박스1</div>
        <div : class="box2">박스2</div>
        <div : class="box3">박스3</div>
        <div : class="box4">박스4</div>
        <div : class="box5">박스5</div>

        <div class="round1">첫번째 니용</div>
        <div class="round2">두번째 니용</div>
        <div class="round3">세번째 니용</div>
        <div class="round3">세번째 니용</div>
    </body>
</html>
