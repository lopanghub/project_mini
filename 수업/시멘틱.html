<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시멘틱태그01</title>
    <style>
        body{
            text-align: center;/*글자 가운데 정렬*/
        }
        header{
            width: 100%; /*브라우저 가로를 가득 채워 보여줌*/
            background-color: blue;
        }
        header h1{
            background-color: deeppink;
            height: 45px;
        }
        header nav{
            width: 100%;
            height: 70px;
            border: 1px solid deeppink;
        }
        header aside{
            background-color: aqua;
            width: 100%;
            height: 50px;
        }
        main section{
            width: 100%;
        }
        main section article{
            width: 100%;
            height: 100px;
            background-color: rgb(126, 119, 224);
        }
        footer{
            width: 100%;
            height: 80px;
            background-color: crimson;
        }
    </style>
</head>
<body>

    <header>
        <h1>로고</h1>
        <nav>
            <h2>네비게이션 메인 메뉴</h2>
        </nav>
        <aside>
            <h2>사이드 메뉴</h2>
        </aside>
    </header>

    <main>
        <section>
            <article>
                <h2>article 1</h2>
            </article>
            <article>
                <h2>article 2</h2>
            </article>
        </section>
        <section>
            <article>
                <h5>아티클아티클 내용 article 3</h5>
            </article>
        </section>
        <section>
            <article>
                <h3>article 4</h3>
            </article>
            <article>
                <h3>article 5</h3>
            </article>
        </section>

    </main>

    <footer>
        <h5>푸터영역</h5>
        <address>페이지의 저작권이나 주소지 등 입력</address>
    </footer>

</body>
</html>
