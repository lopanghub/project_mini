<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플로트를 활용한 영역 잡기</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 1100px;
        }
        img{
            width: 100px;
            height: 130px;
        }
        header{
            background-color: aqua;
            width: 1100px;
            height: 130px;
        }
        aside{
            background-color: yellow;
            width: 100px;
            height: 500px;
            float: left;
        }
        section{
            background-color: blueviolet;
            width: 300px;
            height: 500px;
            float: left;

        }
        figure{
            background-color: bisque;
            width: 700px;
            height: 500px;
            float: right;
        }
        footer{
            background-color: green;
            width: 100%;
            height: 80px;
            clear: both;
        }
    </style>
</head>
<body>
    <div>
        <header>
            <h1> <img src="images/귤.jpg" alt="">헤더부분</h1>
        </header>
        <aside>
            <h2>aside사이드 영역</h2>
        </aside>
        <section>
            <h3>section오른쪽 영역</h3>
        </section>
        <figure>
            <h4>figure오른쪽 사이드바</h4>
        </figure>
        <footer>
            <address>footer 이 곳에는 저작권자를 작성해요</address>
        </footer>
    </div>
</body>
</html>
