<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>opacity 불투명함</title>
        <style>
            .box {
                width: 500px;
                height: 50px;
                border: 1px solid brown;
                text-align: center;
                line-height: 50px;
                /* 줄간격 */
                margin: 10px auto;
                /* auto : 창 가운데 */
                background-color: red;
            }
            .box:hover {
                transform: scale(1.5);
                /* 창에 같아 댔을 때 커짐 */
                opacity: 1;
            }
            .box1 {
                opacity: 0.1;
            }
            .box2 {
                opacity: 0.2;
            }
            .box3 {
                opacity: 0.3;
            }
            .box4 {
                opacity: 0.4;
            }
            .box5 {
                opacity: 0.5;
            }
            .box6 {
                opacity: 0.6;
            }
            .box7 {
                opacity: 0.7;
            }
            .box8 {
                opacity: 0.8;
            }
            .box9 {
                opacity: 0.9;
            }
            .box10 {
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="box box1">opacity: 0.1</div>
            <div class="box box2">opacity: 0.2</div>
            <div class="box box3">opacity: 0.3</div>
            <div class="box box4">opacity: 0.4</div>
            <div class="box box5">opacity: 0.5</div>
            <div class="box box6">opacity: 0.6</div>
            <div class="box box7">opacity: 0.7</div>
            <div class="box box8">opacity: 0.8</div>
            <div class="box box9">opacity: 0.9</div>
            <div class="box box10">opacity: 1</div>
        </div>
    </body>
</html>
