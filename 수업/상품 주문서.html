<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            width: 600px;
        }
        legend{
            color: blue;
            text-align: center;
        }
    
    </style>
</head>
<body>
    <h1>상품 주문서</h1>
    <fieldset>
        <legend><strong>개인 정보</strong></legend><br>
        <label>이름 <input type="name" placeholder="여백없이 입력하세요."></label><br><br>
        <label>연락처 <input type="phone" placeholder="연락 가능한 번호" size="13" maxlength="13" autocomplete="off"></label><br><br>

    </fieldset><br>

    <fieldset>
        <legend><strong>배송지 정보</strong></legend>
        <label>주소 <input type="name" placeholder="여백없이 입력하세요."></label><br><br>
        <label>연락처 <input type="phone" placeholder="연락 가능한 번호" size="13" maxlength="13" autocomplete="off"></label><br><br>
        <label>메모 <textarea name="" id="" cols="20" rows="5"></textarea></label>
    </fieldset><br>

    <fieldset>
        <legend><strong>주문 정보</strong></legend>
        <label for="number1"><input type="checkbox" name="cafe" id="a" value="v_1"> 과테말라 안티구아 (100g) <input type="number" min="0">개</label><br>
        <label for="number2"><input type="checkbox" name="cafe" id="m" value="v_2"> 인도네시아 만델링(100g) <input type="number" min="0">개</label><br>
        <label for="number3"><input type="checkbox" name="cafe" id="t" value="v_3"> 탐라는도다(블렌딩)(100g) <input type="number" min="0">개</label><br>
    </fieldset><br>
    <input type="submit" value="주문하기">
    <input type="submit" value="다시 작성하기">
</body>
</html>
