<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 150px;
            height: 100px;
            border: solid 1px gray;
            display: inline-block;
        }
        .box1{
            margin: 50px; /*상하좌우 모두여백 50px*/
        }
        .box2{
            margin: 30px 80px; /*위 아래30, 좌우80*/
        }
        .box3{
            margin: 30px 20px 50px;/*위 좌우 아래*/
        }

        .box4{
            margin: 70px 40px 60px 30px;
        }
    </style>
</head>
<body>
    <div class="box1">내용1</div>
    <div class="box2">내용2</div>
    <div class="box3">내용3</div>
    <div class="box4">내용4</div>
    
</body>
</html>
