<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background scroll</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      h3 {
        font-size: 70px;
        font-weight: 800;
        line-height: 700px;
        color: aliceblue;
        text-align: center;
      }
      section {
        height: 100vh;
      }
      .section1 {
        background: url('/images/avenue.jpg') no-repeat 50% 0 fixed;
        background-size: cover;
      }
      .section2 {
        background: url('/images/fog.jpg') no-repeat 50% 0 scroll;
        background-size: cover;
      }
      .section3 {
        background: url('/images/ocean.jpg') no-repeat 50% 0 local;
        background-size: cover;
      }
      .section4 {
        background: url('/images/sunrise.jpg');
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <section class="section1">
        <h3>WEB FRONTED</h3>
      </section>
      <section class="section2">
        <h3>WEB FRONTED</h3>
      </section>
      <section class="section3">
        <h3>WEB FRONTED</h3>
      </section>
      <section class="section4">
        <h3>WEB FRONTED</h3>
      </section>
    </div>
  </body>
</html>
