<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      section {
        width: 600px;
        height: 400px;
        border: 1px solid black;
        background-image: url(/images/backgrond.jpg);
        background-repeat: repeat;
        background-size: contain;
        background-position: 100% 50%; /* 오른쪽 끝 위에서 중앙 */
        /* background-position: 20px 60px; 위치 */
        /* background-position: right bottom; 오른쪽 아래로 */
      }
    </style>
  </head>
  <body>
    <section></section>
  </body>
</html>
