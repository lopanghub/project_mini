<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hover button</title>
    <style>
      button {
        width: 150px;
        padding: 10px;
        background-color: #bbaae7;
        cursor: pointer;
        margin: 3px;
      }
      button:hover {
        background-color: rgb(21, 32, 32);
        color: white;
        font-weight: bold;
      }
      .lastBtn:hover {
        background-color: brown;
      }
      h2 {
        background-color: rgb(95, 172, 95);
        width: 180px;
        padding: 10px;
        box-shadow: 10px 10px 10px black;
      }
      .nav {
        display: flex;
        flex-direction: column;
        text-align: center;
        width: 170px;
        box-shadow: 0 0 10px grey;
      }
      a {
        border: 2px solid black;
        width: 150px;
        padding: 10px;
        text-decoration: none;
        color: black;
        font-weight: bold;
      }
      a:hover {
        background-color: rgb(173, 172, 172);
      }
      a:active {
        width: 160px;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <button>Photography</button>
        <button>Videography</button
        ><button>Family</button
        ><button>Portraits</button
        ><button>Fashion</button
        ><button class="lastBtn">Travel</button>
      </ul>
    </nav>
    <h2>어학원커뮤니티</h2>
    <div class="nav">
      <a href="#">수강과목</a><a href="#">토익/토플</a><a href="#">레벨테스트</a><a href="#">원격지원</a
      ><a href="#">교재안내</a><a href="##">고객지원</a><a href="#">무료강의 </a>
    </div>
  </body>
</html>
