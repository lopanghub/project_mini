<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practice</title>
    <style>
      .box1 {
        border: 1px solid grey;
        background-image: url(/images/backgrond.jpg);
        width: 500px;
        height: 100px;
        position: absolute;
        top: 50px;
        left: 50px;
      }
      .box2 {
        border: 1px solid grey;
        width: 300px;
        height: 500px;
        position: absolute;
        top: 250px;
        left: 50px;
      }
      .box3 {
        border: 1px solid grey;
        width: 200px;
        height: 600px;
        position: absolute;
        bottom: 150px;
        left: 110px;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      top : 50px <br />
      left : 50px
    </div>
    <div class="box2">
      top : 250px <br />
      left : 50px
    </div>
    <div class="box3">
      bottom : 150px <br />
      left : 110px
    </div>
  </body>
</html>
