<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>border</title>
    <style>
      div {
        width: 200px;
        height: 120px;
        margin-bottom: 30px;
      }
      .box1 {
        /* border: 1px solid red; */
        border-style: inset;
        border-color: red;
        border-width: 4px;
      }
      .box2 {
        border-width: thick thin;
        border-style: dashed;
        border-color: blueviolet;
      }
      .box3 {
        border-width: 1px 5px 3px; /* 상, 좌우, 하 */
        border-style: ridge;
        border-color: gray;
        border-top-color: blue;
      }
      .box4 {
        border-style: outset;
        border-width: 10px 5px 3px 1px; /* 상, 우 ,하, 좌 (시계방향) */
        border-left-color: red;
        border-right-color: chocolate;
        border-bottom-color: beige;
      }

      .round1 {
        width: 300px;
        height: 200px;
        border: 1px solid blue;
        border-top-left-radius: 20px;
        border-top-right-radius: 30px;
        border-bottom-right-radius: 50px;
        border-bottom-left-radius: 100px;
        padding: 20px;
        margin: 35px auto; /* auto는 가운데 정렬 위함) */
      }
      .round2 {
        width: 150px;
        height: 150px;
        background-color: palevioletred;
        border-radius: 50%; /* 완전한 원으로 */
      }
      .round3 {
        width: 250px;
        height: 150px;
        background-color: rgba(150, 214, 90, 0.521);
        border-radius: 20px;
      }
      section {
        width: 800px;
        height: 400px;
        border: 1px solid black;
        background-image: url(/images/animal-8510775_640.jpg);
        background-repeat: no-repeat; /* 배경 반복x */
        /* background-repaet: repeat-x; 가로로 이미지 반복
        background-repeat: repeat-y; 세로로 이미지 반복 */
        background-size: contain;
        /* backgrond-size: contain; 비율유지 영역안에 가득채우기
        backgound-size: cover; 배경이미지가 잘리더라도 채움 */
        background-position: center;
        /* background-postion: right bottom; 오른쪽 아래로
        background-postion: 20px 60px; 위치 x20 y60
        background-postion: 100% 50%; 오른쪽 끝 위에서 중앙 */
      }
    </style>
  </head>
  <body>
    <div class="box1">박스1</div>
    <div class="box2">박스2</div>
    <div class="box3">박스3</div>
    <div class="box4">박스4</div>

    <div class="round1">첫번째 내용</div>
    <div class="round2">두번째 내용</div>
    <div class="round3">세번째 내용</div>

    <section></section>
  </body>
</html>
