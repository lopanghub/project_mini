<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex 플렉스박스 : 유연하게 공간 배치</title>
    <style>
      section {
        display: flex; /* 부모요소에서 입력 */
        /* 블록요소를 인라인 요소로 변경 */

        /* 주축 */
        /* justify-content: space-around; /* 같은 공백으로 정렬(양끝 공백 포함x) */
        /* justify-content: space-between;  같은 공백으로 정렬
                            center; 가운데 정렬
                            flex-end; 오른쪽 끝에 정렬*/

        /* 교차축 */
        flex-direction: column; /*세로로 방향전환 (주축이 됨) */
        justify-content: space-between;
        height: 100vh; /* 전체화면 비율 높이 */
        border: 1px solid green;
        align-items: center; /* : flex-start, : flex-end 잘 사용 안함 */
      }
      div {
        width: 100px;
        height: 100px;
        border: 1px solid;
      }
      .box1 {
        background-color: pink;
      }
      .box2 {
        background-color: lightblue;
      }
      .box3 {
        background-color: cornsilk;
      }
      .box4 {
        background-color: salmon;
      }
      .box5 {
        background-color: cyan;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="box1">box1</div>
      <div class="box2">box2</div>
      <div class="box3">box3</div>
      <div class="box4">box4</div>
      <div class="box5">box5</div>
    </section>
  </body>
</html>
