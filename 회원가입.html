<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body{
                margin: 0;
                padding: 0;
                overflow: hidden;
                height: 100hv;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 400px;
                border-radius: 10px;
            }
            p{
                margin-left: 20px;
                color: silver;
            }
            .box{
                line-height: 30px;
            }
        </style>
    </head>
    <body>
        <div class="membership">
            <h3>서비스 약관에 동의해 주세요.</h3>
            <div class="all">
                <label><input type="checkbox" />모두 동의합니다.</label>
                <p>전체 동의는 필수 및 선택정보에 대한 동의도 포함되어 있으며,<br>
                개별적으로도 동의를 선택하실 수 있습니다. <br>
                선택항목에 대한 동의를 거부하시는 경우에도 서비스는 이용이 가능합니다.</div></p>
                <div class="box">
                    <label for="check1"><input type="checkbox" id="check1" value="v_1">만 14세 이상입니다.</label><br>
                    <label for="check2"><input type="checkbox" id="check2" value="v_2">[필수] 계정 약관</label><br>
                    <label for="check3"><input type="checkbox" id="check3" value="v_3">[필수] 통합 서비스 약관</label><br>
                    <label for="check4"><input type="checkbox" id="check4" value="v_4">[필수] 개인정보 수집 및 이용 동의</label><br>
                    <label for="check5"><input type="checkbox" id="check5" value="v_5">[선택] 알림 채널 추가 및 광고 메시지 수신</label><br>
                    <label for="check6"><input type="checkbox" id="check6" value="v_6">[선택] 위치정보 수집 및 이용 동의</label><br>
                    <label for="check7"><input type="checkbox" id="check7" value="v_7">[선택] 프로필정보 추가 수집 동의</label>
                </div>
                <div class=""></div>
            </div>
        </div>
    </body>
</html>
