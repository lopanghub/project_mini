<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a요소링크색상</title>
    <style>
        a:link{
            color: gray;
            text-decoration: none;
        }
        /*방문하지 않은 링크 선택*/
        a:visited{
            color: blue;
        }
        /*방문한 링크*/
        a:hover{
            color: red;
            text-decoration: underline;
        }
        /*마우스 올렸을 때*/
        a:focus{
            color: red;
        }
        /*포커스를 받았을 때 (탭 키 눌러서 선택)*/
        a:active{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div>
        <p><a href="#">웹 기획</a></p>
        <p><a href="#">웹 스토리보드</a></p>
        <p><a href="#">웹 디자인</a></p>
        <p><a href="#">웹 포트폴리오</a></p>
        <p><a href="#">웹 구조</a></p>
    </div>
</body>
</html>
