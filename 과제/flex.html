<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            display: flex; /*플렉스를 이용: 블록요소를 인라인 요소로 변경/ 부모요소에서 입력한다.*/
            justify-content: space-around;
            /* justify-content space-between : 적당한 공백이 있으면서 정렬
               justify-content space-around : (양쪽 끝 공백) 적당한 공백 정렬 
               justify-content : center : 가운데 정렬 
               justify-content :flex-end : 천체가 오른쪽 창 끝으로*/ 

            flex-direction: column;/*세로 정렬*/
            justify-content: space-between;
            height: 100vh;/*vh 전체화면 비율 높이*/
            border: 3px solid brown;
            /* align-items: flex-end; */
            /* align-items: end; */
            align-items: center;
        }
        div{
            width: 100px;
            height: 100px;
            border: 1px solid;
        }
        .box1{
            background-color: pink;
        }
        .box2{
            background-color: red;
        }
        .box3{
            background-color: blueviolet;
        }
        .box4{
            background-color: chocolate;
        }
        .box5{
            background-color: crimson;
        }
    </style>
</head>
<body>
    <section>
        <div : class="box1">box1</div>
        <div : class="box2">box2</div>
        <div : class="box3">box3</div>
        <div : class="box4">box4</div>
        <div : class="box5">box5</div>
    </section>
</body>
</html>
